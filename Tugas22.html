
<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
</head>
<body>

  <h1>Napak Tilas</h1>
    <form>
        <fieldset>
        <legend>Form</legend>
        <table>

        <tr>
          <td><label>Nama </label></td>
          <td>:</td>
          <td><input type="text" name="username" placeholder="Nama Lengkap" /></td>
        </tr>


        <tr>
          <td><label>Username</label></td>
          <td>:</td>
          <td><input type="text" name="username" placeholder="Username..." /></td>

        </tr>


        <tr>
          <td><label>Email</label></td>
          <td>:</td>
          <td><input type="email"  placeholder="Your Email" autocomplete="on" /></td>
        </tr>


          <tr>
            <td><label>Password</label></td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="password..." /></td>
          </tr>

          <tr>
              <td><label>Alamat Web</label></td>
              <td>:</td>
              <td><input type="url" name="url" placeholder="Masukan URL WEB" /></td>

          </tr>

          <tr>
              <td><label>Tanggal Lahir</label></td>
              <td>:</td>
              <td><input type="date" placeholder="mm/dd/yyyy" /></td>

          </tr>

          <tr>
              <td><label>Umur</label></td>
              <td>:</td>
              <td><input type="number" min="1" max="100" /</td>

          </tr>

            <tr>
                <td><label>Jenis Kelamin</label></td>
                <td>:</td>
                <td><input type="radio" value="laki-laki" />Laki-laki
                <input type="radio" value="Perempuan" />Perempuan</td>
            </tr>

            <tr>
              <td><label>Agama</label></td>
              <td>:</td>
                <td><select name="pesanan">
                  <optgroup label="Agama">
                      <option value="Islam">Islam</option>
                      <option value="Kristen">Kristen</option>
                      <option value="Hindu">Hindu</option>
                      <option value="Budha">Budha</option>
                      <option value="Khonghucu">Khonghucu</option>
                  </optgroup>
                </select> </td>
            </tr>

            <tr>
                <td><label>Biografi</label></td>
                <td>:</td>
                <td><textarea name="name" rows="3" cols="22"></textarea></td>
            </tr>

            <tr>
                <td><label>Foto</label></td>
                <td>:</td>
                <td><img src="gambar/logo1.jpg"
                  alt="Gambar gagal di buka"
                  title="Gambar Makanan"
                  height="18%"
                  width="18%"/></td>
            </tr>

            <tr>
                <td><label>Audio</label></td>
                <td>:</td>
                <td><audio src="audio/sample.ac3" controls preload="auto"></audio></td>

            </tr>

            </table>
        </fieldset>

    </form>
</body>
</html>
